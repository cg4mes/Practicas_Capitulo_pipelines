name: suma de dos variables de entorno

on:
  push:
    branches: 
      - 'test*'
      
jobs:
  suma_variables:
    runs-on: ubuntu-latest
    environment: qa
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: suma de variables de entorno
      run: |

        RESULTADO = $((${{ vars.PRIMER_NUMERO }} + ${{ vars.SEGUNDO_NUMERO }}))
        echo "resultado de la suma es: $RESULTADO"

        if [ $RESULTADO -gt 10 ]; then
          echo "el resultado de la suma es mayor 10"
        else
          echo "el resultado de la suma es menor o igual a 10"
        fi